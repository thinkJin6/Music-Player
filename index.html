<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Music player</h1>

    <div class="music--container" id="music--container">
      <div class="music__info">
        <h4 id="title"></h4>
        <button class="btn--volume"><i class="fas fa-volume-up"></i></button>
        <div class="volume__bar--container">
          <div class="volume__bar"></div>
        </div>
        <div class="progress--container" id="progress--container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="/music/ukulele.mp3" id="audio"></audio>

      <div class="img--container">
        <img src="images/ukulele.jpg" alt="music cover" id="cover" />
      </div>

      <div class="navigation">
        <button id="btn--prev" class="btn--action">
          <i class="fas fa-backward"></i>
        </button>
        <button id="btn--play" class="btn--action btn--action__big">
          <i class="fas fa-play"></i>
        </button>
        <button id="btn--next" class="btn--action">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>
